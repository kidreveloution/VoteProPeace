<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote ProPeace</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Is your delegate Pro Peace?</h1>
        <form id="zipcode-form">
            <label for="zipcode">Enter your Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="e.g., 90210" required>
            <button type="submit">Find District</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>


    <script src="script.js"></script>
</body>
</html>
